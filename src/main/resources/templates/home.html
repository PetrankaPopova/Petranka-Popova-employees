<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pair Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Pair Finder</h1>
    <div class="mb-3">
        <label for="fileInput" class="form-label">Select CSV file:</label>
        <input type="file" class="form-control" id="fileInput">
    </div>
    <button class="btn btn-primary" onclick="uploadFile()">Upload File</button>
    <hr>
    <h2 class="mt-4">Employee Projects:</h2>
    <div class="table-responsive mt-3">
        <table class="table table-bordered" id="employeeProjectsTable">
            <thead>
            <tr>
                <th>Employee ID #1</th>
                <th>Employee ID #2</th>
                <th>Project ID</th>
                <th>Days Worked</th>
            </tr>
            </thead>
            <tbody id="employeeProjectsBody"></tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (file) {
            const formData = new FormData();
            formData.append('file', file);

            axios.post('/upload', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
                .then(response => {
                    displayExtractedValues(response.data);
                })
                .catch(error => {
                    displayError('An error occurred while uploading the file.');
                    console.error('Error:', error);
                });
        } else {
            displayError('No file selected.');
        }
    }

    function displayExtractedValues(response) {
        const employeeProjectsBody = document.getElementById('employeeProjectsBody');
        employeeProjectsBody.innerHTML = '';

        if (!response || !response.employeeProjects || response.employeeProjects.length === 0) {
            displayError('No employee projects found.');
            return;
        }

        if (!response.longestWorkingPair || response.longestWorkingPair.length === 0) {
            displayError('No longest working pairs found.');
            return;
        }

        const longestWorkingPairs = response.longestWorkingPair;

        response.employeeProjects.forEach(project => {
            // Find all pairs that have the same projectId as the current project
            const matchingPairs = longestWorkingPairs.filter(pair =>
                (pair.employeeId1 === project.empId || pair.employeeId2 === project.empId)
            );

            if (matchingPairs.length > 0) {
                matchingPairs.forEach(pair => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${pair.employeeId1}</td>
                    <td>${pair.employeeId2}</td>
                    <td>${project.projectId}</td>
                    <td>${pair.daysWorkedTogether}</td>
                `;
                    employeeProjectsBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${project.empId}</td>
                <td>N/A</td>
                <td>${project.projectId}</td>
                <td>N/A</td>
            `;
                employeeProjectsBody.appendChild(row);
            }
        });
    }

    function displayError(message) {
        const employeeProjectsBody = document.getElementById('employeeProjectsBody');
        employeeProjectsBody.innerHTML = `<tr><td colspan="4" class="text-danger">${message}</td></tr>`;
    }
</script>
</body>
</html>
