<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pair Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Pair Finder</h1>
    <div class="mb-3">
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <label for="fileInput" class="form-label">Select CSV file:</label>
            <input type="file" class="form-control" id="fileInput" name="file">
            <button type="submit" class="btn btn-primary mt-2">Upload File</button>
        </form>
    </div>
    <hr>
    <h2 class="mt-4">Longest Working Pair:</h2>
    <div class="table-responsive mt-3">
        <table class="table table-bordered" id="longestWorkingPairTable">
            <thead>
            <tr>
                <th>Employee ID #1</th>
                <th>Employee ID #2</th>
                <th>Project ID</th>
                <th>Days Worked</th>
            </tr>
            </thead>
            <tbody id="longestWorkingPairBody"></tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        uploadFile();
    });

    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (file) {
            const formData = new FormData();
            formData.append('file', file);

            axios.post('/upload', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
                .then(response => {
                    displayLongestWorkingPair(response.data.longestWorkingPair, response.data.employeeProjects);
                })
                .catch(error => {
                    displayError('An error occurred while uploading the file.');
                    console.error('Error:', error);
                });
        } else {
            displayError('No file selected.');
        }
    }

    function displayLongestWorkingPair(longestWorkingPair, employeeProjects) {
        const longestWorkingPairBody = document.getElementById('longestWorkingPairBody');
        longestWorkingPairBody.innerHTML = '';

        if (!longestWorkingPair) {
            displayError('No longest working pair found.');
            return;
        }

        const projectId = getProjectId(longestWorkingPair.employeeId1, longestWorkingPair.employeeId2, employeeProjects);
        if (projectId === null) {
            displayError('Project ID not found for the longest working pair.');
            return;
        }

        const row = document.createElement('tr');
        row.innerHTML = `
        <td>${longestWorkingPair.employeeId1}</td>
        <td>${longestWorkingPair.employeeId2}</td>
        <td>${projectId}</td>
        <td>${longestWorkingPair.daysWorkedTogether}</td>
    `;
        longestWorkingPairBody.appendChild(row);
    }

    function getProjectId(employeeId1, employeeId2, employeeProjects) {
        for (const project of employeeProjects) {
            if ((project.empId === employeeId1 || project.empId === employeeId2)) {
                return project.projectId;
            }
        }
        return null;
    }

    function displayError(message) {
        const longestWorkingPairBody = document.getElementById('longestWorkingPairBody');
        longestWorkingPairBody.innerHTML = `<tr><td colspan="4" class="text-danger">${message}</td></tr>`;
    }
</script>
</body>
</html>
